<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <style>

        #resultado {
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Imputs</h1>

    <label for="peso">Minutos: </label>

    <br>

    <label for="altura">Segundos: </label>
    <input type="number" id="second" step="any" placeholder="Ingrese datos" required>
    <br>

    <button onclick="calcularInputs()">Calcular</button>

    <div id="resultado"></div>
    <script src="script.js"></script>
</body>
