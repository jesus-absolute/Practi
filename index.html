<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #f4f4f4;
        }

        label {
            display: block;
            margin: 10px 0;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 8px;
            margin: 5px 0 15px;
            box-sizing: border-box;
        }

        #resultado {
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    
        <h1>Calculadora de IMC</h1>
        <label for="peso">Peso (kg):</label>
        <input type="number" id="peso" step="any" placeholder="Ingrese su peso" required>
        <label for="altura">Altura (m):</label>
        <input type="number" id="altura" step="any" placeholder="Ingrese su altura" required>
        <button onclick="calcularIMC()">Calcular IMC</button>
        <div id="resultado"></div>
    
    <script src="script.js"></script>
</body>
</html>
